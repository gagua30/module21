<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    

    <title>Simple TODO App</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class=" navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                    <li class="nav-item">
                        <a class="nav-link active newUser" aria-current="page" href="#">Зарегистрироваться</a>
                    </li>
                </ul>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <p id="content">Please Sign In to see your tasks!</p>
    </div>
    <div class="popup">
        <div class="popup__container">
          <div class="popup__wrapper">
            <div id="blablabla">
              <form role="form"  autocomplete="off" >
                <label>Имя:</label>
                <input type="text" name="nameUser" class="nameUser">
                <label>Пароль</label>
                <input type="text" name="passUser" class="passUser">
                <button type="submit" class="btn btn-success regNewUser">Зарегистрироваться</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
</body>
<footer>
    <div class="footer">
        
    </div>
</footer>

</html>
